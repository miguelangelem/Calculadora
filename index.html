<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <link rel="stylesheet" href="styles.css">
    <title>Calculadora b√°sica</title>
</head>
<body>
    <div id="calculadora">
        <input type="text" id="display" disabled>
        <!--PRIMERA FILA DE BOTONES-->
        <br />
        <button id="limpiar" class="operator">C</button>
        <button id="eliminar" class="operator">DEL</button>
        <button id="." class="operator">.</button>
        <button id="/" class="operator">/</button>
        <br />
        <!--SEGUNDA FILA DE BOTONES-->
        <button id="7">7</button>
        <button id="8">8</button>
        <button id="9">9</button>
        <button id="*" class="operator">*</button>
        <br />
        <!--TERCERA FILA DE BOTONES-->
        <button id="4">4</button>
        <button id="5">5</button>
        <button id="6">6</button>
        <button id="-" class="operator">-</button>
        <br />
        <!--CUARTA FILA DE BOTONES-->
        <button id="1">1</button>
        <button id="2">2</button>
        <button id="3">3</button>
        <button id="+" class="operator">+</button>
        <br />
        <!--QUINTA FILA DE BOTONES-->
        <button id="00">00</button>
        <button id="0">0</button>
        <button id="resultado" class="operator">=</button>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
